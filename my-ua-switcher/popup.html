<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { 
      width: 160px; 
      padding: 15px; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      background-color: #1e1e1e; /* 背景改黑色 */
      color: #ffffff;           /* 文字改白色 */
      text-align: center;
    }
    h3 { margin-top: 0; font-size: 16px; margin-bottom: 15px; }
    .switch { position: relative; display: inline-block; width: 50px; height: 26px; }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider { 
      position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; 
      background-color: #3a3a3a; transition: .3s; border-radius: 34px; 
    }
    input:checked + .slider { background-color: #0078d4; } /* Windows 藍 */
    .slider:before { 
      position: absolute; content: ""; height: 18px; width: 18px; left: 4px; bottom: 4px; 
      background-color: white; transition: .3s; border-radius: 50%; 
    }
    input:checked + .slider:before { transform: translateX(24px); }
    .status-text { font-size: 12px; margin-top: 10px; color: #aaaaaa; }
  </style>
</head>
<body>
  <h3>Linux 模式</h3>
  <label class="switch">
    <input type="checkbox" id="mode-switch">
    <span class="slider"></span>
  </label>
  <div id="status" class="status-text">OFF</div>
  <script src="popup.js"></script>
</body>
</html>
